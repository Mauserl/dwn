<!DOCTYPE html>
<html>
<head>
    <title>Downloadseite</title>
    <script>
        function downloadImage() {
            // Extrahiere den Bildlink aus der URL
            var url = decodeURIComponent(window.location.href);
            var startIndex = url.indexOf("?url=") + 5;
            var endIndex = url.length;
            var imageUrl = url.substring(startIndex, endIndex);

            // Erstelle einen unsichtbaren Link und starte den Download
            var link = document.createElement("a");
            link.href = imageUrl;
            link.download = "bild.jpg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</head>
<body onload="downloadImage()">
    <h1>Herunterladen...</h1>
</body>
</html>
